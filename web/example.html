<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dev</title>
    <script
      src="./dist/index.min.js"
      companyIdentifier="yourcompany"
      defer
      debug
      onload="console.log(window.simplePDF)"
    ></script>
  </head>

  <body>
    <h1>SimplePDF - Web Embed</h1>
    <p>Any PDF link is automatically opened in your SimplePDF portal</p>
    <ul>
      <li>
        <a href="https://cdn.simplepdf.com/simple-pdf/assets/sample.pdf"
          >Link with a ".pdf" extension</a
        >
      </li>
      <li>
        <a
          class="simplepdf"
          href="https://www.formulaires.service-public.fr/gf/cerfa_10832.do"
          >Link without a ".pdf" extension</a
        >
      </li>
      <li>
        <a
          href="https://yourcompany.simplepdf.com/en/form/7950ad9a2c3d4f504f67e7a3a700a239e2a77c9bd6691b832c18a6f08552b5f5"
          >SimplePDF form link</a
        >
      </li>
    </ul>
    <p>
      Add a class <code>simplepdf</code> to make any HTML element open the
      editor:
    </p>
    <button class="simplepdf">This button opens the editor</button>
    <button onclick="window['simplePDF'].openEditor({href: null })">
      Programmatic opening
    </button>
    <h3>Config</h3>
    <select onchange="window['simplePDF'].setConfig({ autoOpen: this.value === 'true' })">
      <option value="true" selected>Auto Open: Enabled</option>
      <option value="false">Auto Open: Disabled</option>
    </select>
    <select onchange="window['simplePDF'].setConfig({ locale: this.value })">
      <option value="de">Locale: German</option>
      <option value="en" selected>Locale: English</option>
      <option value="es">Locale: Spanish</option>
      <option value="fr">Locale: French</option>
      <option value="it">Locale: Italian</option>
      <option value="pt">Locale: Portuguese</option>
    </select>
    <select onchange="window['simplePDF'].setConfig({ companyIdentifier: this.value })">
      <option value="yourcompany" selected>companyIdentifier: Your Company</option>
      <option value="embed">companyIdentifier: Web Embed</option>
    </select>
  </body>
</html>
